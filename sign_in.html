<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/sign_in.css" />
  </head>
  <body>
    <br /><br /><br /><br /><br /><br />
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="sign_up">
            <div class="head">
              <div class="title">
                <h3>Connexion</h3>
              </div>
            </div>
            <!-- /head -->
            <div class="main_contact">
              <a href="javascript:fbcheckLogin();" class="social_bt facebook"
                >Connexion via Facebook</a
              >
              <a href="/store/google-login" class="social_bt google"
                >Connexion via Google</a
              >
              <div class="divider text-center mb-3"><span>OU</span></div>

              <div class="form-group position-relative">
                <input
                  class="form-control"
                  placeholder="Email"
                  required="required"
                  type="text"
                  value=""
                  name="username"
                  id="username"
                />
                <i class="fas fa-envelope"></i>
              </div>

              <div class="form-group position-relative">
                <input
                  class="form-control"
                  placeholder="Mot de passe"
                  required="required"
                  type="password"
                  value=""
                  name="password"
                  id="password"
                  id="password"
                />
              </div>

              <a
                href="javascript:;"
                class="forgot-pass-link2 block orange-text text-center"
              >
                Mot de passe oublié ?<i class="ion-help"></i>
              </a>
              <input
                type="submit"
                value="Connexion"
                class="btn_1 full-width mb_5 mt-2"
              />
            </div>
          </div>
          <!-- /box_booking -->
        </div>
        <!-- /col -->
        <div class="col-lg-6">
          <div class="sign_up">
            <div class="head">
              <div class="title">
                <h3>Inscription</h3>
              </div>
            </div>
            <!-- /head -->
            <div class="main_contact-">
              <div class="form-group position-relative">
                <input
                  class="form-control"
                  placeholder="Prénom"
                  required="required"
                  type="text"
                  value=""
                  name="first_name"
                  id="first_name"
                />
                <i class="fas fa-edit"></i>
              </div>
              <div class="form-group position-relative">
                <input
                  class="form-control"
                  placeholder="Nom"
                  required="required"
                  type="text"
                  value=""
                  name="last_name"
                  id="last_name"
                />
                <i class="fas fa-edit"></i>
              </div>
              <div class="form-group position-relative">
                <input
                  class="form-control"
                  placeholder="Email"
                  required="required"
                  type="text"
                  value=""
                  name="email_address"
                  id="email_address"
                />
                <i class="fas fa-envelope"></i>
              </div>
              <div class="form-group position-relative">
                <input
                  class="form-control"
                  placeholder="Télé: 0672644416"
                  required="required"
                  type="text"
                  value=""
                  name="contact_phone"
                  id="contact_phone"
                />
                <i class="fas fa-edit"></i>
              </div>
              <div class="form-group position-relative">
                <input
                  class="form-control"
                  placeholder="Mot de passe"
                  required="required"
                  type="password"
                  value=""
                  name="password"
                  id="password"
                />
              </div>
              <div class="form-group add_bottom_15 position-relative">
                <input
                  class="form-control"
                  placeholder="Confirmation du mot de passe"
                  required="required"
                  type="password"
                  value=""
                  name="cpassword"
                  id="cpassword"
                />
              </div>
              <input
                type="submit"
                value="Inscription"
                class="btn_1 full-width mb_5"
              />
            </div>
          </div>
          <!-- /box_booking -->
        </div>
      </div>
      <!-- /row -->
    </div>

    <!-- Content -->
    <br /><br /><br /><br /><br /><br />
    <script src="js/"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
