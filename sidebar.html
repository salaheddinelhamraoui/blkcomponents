<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/sidebar.css" />
  </head>
  <body>
    <br /><br /><br /><br /><br /><br />
    <div class="container">
      <aside class="col-lg-3" id="sidebar_fixed">
        <div class="clearfix">
          <div class="sort_select">
            <select name="sort" id="sort">
              <option value="popularity" selected="selected">
                Sort by Popularity
              </option>
              <option value="rating">Sort by Average rating</option>
              <option value="date">Sort by newness</option>
              <option value="price">Sort by Price: low to high</option>
              <option value="price-desc">Sort by Price: high to low</option>
            </select>
          </div>
          <a href="#0" class="open_filters btn_filters"
            ><i class="fas fa-sort-amount-down-alt"></i><span>Filters</span></a
          >
        </div>
        <div class="filter_col">
          <div class="inner_bt">
            <a href="#" class="open_filters"
              ><i class="fas fa-times fa-xs"></i
            ></a>
          </div>
          <div class="filter_type">
            <h4>
              <a href="#filter_1" data-toggle="collapse" class="opened"
                >Categories</a
              >
            </h4>
            <div class="collapse show" id="filter_1">
              <ul>
                <li>
                  <div class="icheckbox_minimal" style="position: relative">
                    <input
                      value="12"
                      class="filter_by icheck filter_cuisine"
                      type="checkbox"
                      name="filter_cuisine[]"
                      id="filter_cuisine"
                      style="position: absolute; visibility: hidden"
                    /><ins
                      class="iCheck-helper"
                      style="
                        position: absolute;
                        top: 0%;
                        left: 0%;
                        display: block;
                        width: 100%;
                        height: 100%;
                        margin: 0px;
                        padding: 0px;
                        background: rgb(255, 255, 255);
                        border: 0px;
                        opacity: 0;
                      "
                    ></ins>
                  </div>
                  Pizza
                </li>
                <li>
                  <label class="container_check"
                    >Burger
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </li>
                <li>
                  <label class="container_check"
                    >Panini
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </li>
                <li>
                  <label class="container_check"
                    >PÃ¢tes
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </li>
                <li>
                  <label class="container_check"
                    >Sandwich
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </li>
                <li>
                  <label class="container_check"
                    >Tacos
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </li>
                <li>
                  <label class="container_check"
                    >Chawarma
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </li>
              </ul>
            </div>
            <!-- /filter_type -->
          </div>
          <!-- /filter_type -->
          <div class="filter_type">
            <h4>
              <a href="#filter_2" data-toggle="collapse" class="closed"
                >Rating</a
              >
            </h4>
            <div class="collapse" id="filter_2">
              <ul>
                <li>
                  <label class="container_check"
                    >Superb 9+ <small>06</small>
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </li>
                <li>
                  <label class="container_check"
                    >Very Good 8+ <small>12</small>
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </li>
                <li>
                  <label class="container_check"
                    >Good 7+ <small>17</small>
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </li>
                <li>
                  <label class="container_check"
                    >Pleasant 6+ <small>43</small>
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <!-- /filter_type -->
          <div class="buttons">
            <a href="#0" class="btn_filter text-center">Filter</a>
          </div>
        </div>
      </aside>
    </div>
    <!-- Content -->
    <br /><br /><br /><br /><br /><br />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="js/sticky_sidebar.min.js"></script>
    <script src="js/specific_listing.min.js"></script>
  </body>
</html>
